<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Prerna</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffccff, #ccffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      font-size: 60px;
      color: #ff4081;
      text-shadow: 2px 2px #fff;
      animation: bounce 1.5s infinite;
    }

    p {
      font-size: 24px;
      color: #333;
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      background-color: #ff4081;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e91e63;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .balloons {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background-color: #ff4081;
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üéÇ Happy Birthday Prerna! üéâ</h1>
  <p>Wishing you a day filled with love, laughter, and cake!</p>
  <button class="btn" onclick="showWish()">Click for a Surprise üéÅ</button>
</div>

<div class="balloons" id="balloons">
  <!-- Balloons will be generated by JS -->
</div>

<script>
  function showWish() {
    alert("üéà May your birthday be filled with sunshine, smiles, and sweet surprises! üéÇ");
  }

  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.left = Math.random() * 100 + 'vw';
    balloon.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    balloon.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.getElementById('balloons').appendChild(balloon);

    setTimeout(() => {
      balloon.remove();
    }, 6000);
  }

  setInterval(createBalloon, 500);
</script>
<!-- üéµ Background Birthday Music -->
<audio id="birthdayMusic" autoplay loop>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

</body>
</html>
